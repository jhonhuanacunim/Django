{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap">
        
        <link rel="stylesheet" href="{% static 'src/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'src/css/main.css' %}">
        
    </head>
    <body>

        <!-- Encabezado -->
        {% include "header.html" %} 

        <!-- Cuerpo de la pagina -->
        <main>
        {% include "Navegacion.html" %}
            <!-- CONTENEDOR -->
            <h2 class="title-products">PRODUCTOS</h2>
            <div class="container-products">
                <!-- Productos -->
                {% for producto in Productos %}
                <div class="product-item">
                    <img src="{% static 'assets/product/' %}{{ producto.imagen_nombre }}" alt="Imagen de producto"/>
                    <div class="product-content">
                        <p>{{ producto.nombre }}</p>
                        <span>Cantidad: {{ producto.cantidad_disponible }}</span>
                        <a class="product-price" href="/cantidad/{{ producto.id}}">
                            $ {{ producto.precio }}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        {% include "footer.html" %}  <!-- Aquí se incluirá el pie de página -->
    </body>
</html>
