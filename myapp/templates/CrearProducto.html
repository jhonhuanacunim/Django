{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap">
        
        <link rel="stylesheet" href="{% static 'src/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'src/css/main.css' %}">
        
    </head>
    <body>

        <!-- Encabezado -->
        {% include "header.html" %} 
        <!-- Navegacion-->
        {% include "Navegacion.html" %} 
        <!-- Cuerpo de la pagina -->
        <main>
            <!-- CONTENEDOR -->
            <h2 class="title-products">Nuevo Producto</h2>
            <div class="container-carrito">

                <!-- Boton para comprar -->
                <form method="POST" enctype="multipart/form-data" class="form-container" action="/crearproducto/">
                    {% csrf_token %}
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
            
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
            
                    <label for="cantidad">Cantidad Disponible:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
            
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">        
            
                    <label for="en_promocion">En promoción:</label>
                    <input type="checkbox" id="en_promocion" name="en_promocion">
            
                    <label for="proveedor">Proveedor:</label>
                    <select id="proveedor" name="proveedor">
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                        {% endfor %}
                    </select><br><br>
            
                    <label for="preciocompra">Precio de compra:</label>
                    <input type="number" id="preciocompra" name="preciocompra" step="0.01" required>
            
                    <input type="submit" value="Guardar">
                </form>
            </div>
        </main>
        {% include "footer.html" %}  <!-- Aquí se incluirá el pie de página -->
    </body>
</html>
